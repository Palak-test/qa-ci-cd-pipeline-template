<svg width="500" height="320" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="320" fill="#f9f9f9"/>
  <text x="250" y="30" text-anchor="middle" font-size="20" font-family="Arial">ContainerLabPy Testing Workflow</text>
  <rect x="30" y="60" width="100" height="40" fill="#cce5ff" stroke="#333"/>
  <text x="80" y="85" text-anchor="middle" font-size="14" font-family="Arial">Developer</text>
  <rect x="150" y="60" width="100" height="40" fill="#d4edda" stroke="#333"/>
  <text x="200" y="85" text-anchor="middle" font-size="14" font-family="Arial">ContainerLabPy</text>
  <rect x="270" y="60" width="100" height="40" fill="#f8d7da" stroke="#333"/>
  <text x="320" y="85" text-anchor="middle" font-size="14" font-family="Arial">Docker Engine</text>
  <rect x="390" y="60" width="100" height="40" fill="#e2e3e5" stroke="#333"/>
  <text x="440" y="85" text-anchor="middle" font-size="14" font-family="Arial">Container</text>
  <text x="250" y="130" text-anchor="middle" font-size="14" font-family="Arial">Define test → Start container → Create instance → Run test commands → Return results → Report outcome</text>
  <line x1="80" y1="100" x2="200" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="100" x2="320" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="320" y1="100" x2="440" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="440" y1="100" x2="200" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="160" x2="80" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#333" />
    </marker>
  </defs>
</svg>
